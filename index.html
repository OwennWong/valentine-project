<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine</title>
    <style>
        #noButton {
            transition: transform 0.3s ease;
        }
        #response {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Will you be my Valentine?</h2>
    <button id="yesButton" onclick="giveResponse('yes')">Yes</button>
    <button id="noButton" onclick="makeYesBigger()">No</button>
    <div id="response"></div>

    <script>
        function makeYesBigger() {
            var yesButton = document.getElementById("yesButton");
            var currentSize = yesButton.style.transform;
            var scale = currentSize ? parseFloat(currentSize.replace('scale(', '')) + 0.1 : 1.1;
            yesButton.style.transform = 'scale(' + scale + ')';
            document.getElementById("response").style.display = "none"; // Hide response if visible
        }

        function giveResponse(answer) {
            var responseText = answer === 'yes' ? "Yayyyy! ðŸ˜Š" : "Oh no, please reconsider! ðŸ˜¢";
            var responseDiv = document.getElementById("response");
            responseDiv.style.display = "block";
            responseDiv.innerHTML = responseText;
            if(answer === 'yes') {
                document.getElementById("yesButton").style.display = "none";
                document.getElementById("noButton").style.display = "none";
            }
        }
    </script>
</body>
</html>
